
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>معلومات صاحب الطلب</title>
</head>
<style>
    body {
        background-color: #F5F5F5;
    }
    h1 {
        color: #409440;
        margin-left: 40px;
    }
    label{
        color: #409440;
    }
</style>
<body>
<h1>معلومات التواصل</h1>
<label for="phone">رقم الجوال</label><input type="tel" id="phone"/>
<br/>
<label for="email">البريد الالكتروني</label><input type="email" id="email" name="email"/>
<br/>
<label for="address">العنوان</label><input type="text" id="address"/>
<br/>
<label for="city">المدينة</label><input type="text" id="city"/>
<br/>
<label for="district">الحي</label><input type="text" id="district"/>

<script>
    fetch("https://ehtedhan.duckdns.org/api/user_info?saudi_id=231").then(res => res.json()).then(user_info => {
        document.getElementById("phone").value = user_info["telephone_number"];
        document.getElementById("email").value = user_info["email"];
        document.getElementById("address").value = user_info["address"];
        document.getElementById("city").value = user_info["city"];
        document.getElementById("district").value = user_info["district"];
    });
</script>
</body>
</html>
